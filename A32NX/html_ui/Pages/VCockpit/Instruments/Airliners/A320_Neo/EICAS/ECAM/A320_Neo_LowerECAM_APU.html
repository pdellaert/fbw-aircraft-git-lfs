<link rel="stylesheet" href="./A320_Neo_LowerECAM_APU.css" />

<script type="text/html" id="LowerECAMAPUTemplate">
    <svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
        <path class="Separator" d="M25 275 l0 -25 l550 0 l0 25"></path>

            <text id="PageTitle" x="300" y="50">APU</text>

            <!-- Avail Indication -->
            <g id="APUAvail_On">
                <text id="APUAvail" x="300" y="100">AVAIL</text>
            </g>

            <!-- APU Gen Parameters -->
            
            <g id="APUGenInfo_On">
                <g id="APUGenAvailArrow">
                    <path class="GreenLine" d="M100 115 l0 -10 l-10 0 l10 -20 l10 20 l-10 0"></path>
                </g>
                
                <rect class="WhiteBox" width="100" height="115" x="50" y="115"></rect>

                <text id="APUGenLoad" class="APUGenParamValue" x="80" y="165">XX</text>
                <text class="APUGenParamUnit" x="115" y="165">%</text>
    
                <text id="APUGenVoltage" class="APUGenParamValue" x="80" y="190">XXX</text>
                <text class="APUGenParamUnit" x="115" y="190">V</text>
    
                <text id="APUGenFrequency" class="APUGenParamValue" x="80" y="215">XXX</text>
                <text class="APUGenParamUnit" x="115" y="215">HZ</text>
            </g>
            <text id="APUGenParams" x="100" y="140">APU GEN</text>
            

            <!-- APU Bleed Air Pressure -->
            <rect class="WhiteBox" width="100" height="65" x="400" y="165"></rect>
            <text id="APUBleed" x="450" y="185">BLEED</text>
            <text id="APUBleedAirPressure" class="APUGenParamValue" x="425" y="215">XX</text>
            <text class="APUGenParamUnit" x="455" y="215">PSI</text>
            <g id="APUBleed_Off">
                <path class="GreenLine" id="APUBleedClosed" d="M430 135 l40 0"></path>
                <path class="GreenLine" d="M450 165 l0 -10"></path>
            </g>
            <g id="APUBleed_On">
                <path class="GreenLine" id="APUBleedOpen" d="M450 155 l0 -40"></path>
                <path class="GreenLine" d="M450 165 l0 -10 m0 -40 l0 -10 l-10 0 l10 -20 l10 20 l-10 0"></path>
            </g>
            <circle class="GreenLine" cx="450" cy="135" r="20"></circle>

            <!-- Gauge Labels -->
            <text class="APUGaugeParamUnitWhite" x="300" y="320">N</text>
            <text class="APUGaugeParamUnit" x="300" y="340">%</text>

            <text class="APUGaugeParamUnitWhite" x="300" y="400">EGT</text>
            <text class="APUGaugeParamUnit" x="300" y="420">°C</text>

            <!-- FLAP OPEN Indication -->
            <g id="APUFlapOpen_On">
                <text id="APUFlapOpen" x="450" y="375">FLAP OPEN</text>
            </g>
            
    </svg>
    <div id="AGauges" style="position:absolute;left:10%;top:45%;display:flex">
        <div id="APUGauges"></div>
    </div>
</script>

<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/A320_Neo/EICAS/ECAM/A320_Neo_LowerECAM_APU.js"></script>
