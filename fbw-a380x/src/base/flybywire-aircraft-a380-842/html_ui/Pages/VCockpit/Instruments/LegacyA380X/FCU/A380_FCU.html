<link rel="stylesheet" href="A380_FCU.css" />

<script type="text/html" id="A320_Neo_FCU">
    <glasscockpit-highlight id="highlight"></glasscockpit-highlight>
    <div id="Mainframe">
        <div id="Electricity" state="off">
            <div id="LargeScreen">
                <div id="Speed">
                    <svg width="100%" height="100%">
                        <text id="MACH" class="Common Inactive" x="0%" y="30%">MACH</text>
                        <text id="SPD" class="Common Active" x="44%" y="20%">SPD</text>
                        <text id="Value" class="Common Value" x="6%" y="86%">---</text>
                        <circle id="Illuminator" r="7%" cx="73%" cy="62%" />
                        <text id="KNOTS" class="Common Active" x="79%" y="97%">KT</text>
                    </svg>
                </div>

                <div id="Heading">
                    <svg width="100%" height="100%">
                        <text id="HDG" class="Common Active" x="13%" y="20%">HDG</text>
                        <text id="TRK" class="Common Inactive" x="47%" y="20%">TRK</text>
                        <text id="LAT" class="Common Inactive" x="64%" y="20%">LAT</text>
                        <text id="Value" class="Common Value" x="11%" y="86%">---</text>
                        <circle id="Illuminator" r="7%" cx="73%" cy="62%" />
                        <text id="DEGREES" class="Common Active" x="80%" y="62%">&#176;</text>
                    </svg>
                </div>

                <div id="AltVS">
                    <div id="Altitude">
                        <svg width="125%" height="100%">
                            <text id="ALT" class="Common Active" x="31%" y="20%">ALT</text>
                            <text id="Value" class="Common Value" x="4%" y="86%">-----</text>
                        </svg>
                    </div>

                    <div id="VerticalSpeed">
                        <svg width="100%" height="100%">
                            <text id="VS" class="Common Active" x="68%" y="20%" text-anchor="end">V/S</text>
                            <text id="FPA" class="Common Inactive" x="90%" y="20%" text-anchor="end">FPA</text>
                            <text id="Value" class="Common Value" x="15%" y="86%">-----</text>
                        </svg>
                    </div>
                </div>
            </div>

            <div id="SmallScreen">
                <div id="Selected">
                    <svg width="100%" height="100%">
                        <text id="QNH" class="Common Active BaroValue" x="5%" y="26%">QNH</text>
                        <text id="QFE" class="Common Inactive BaroValue" x="84%" y="26%" text-anchor="end">QFE</text>
                        <text id="Value" class="Common Value BaroValue" x="4%" y="86%">00.00</text>
                    </svg>
                </div>
                <div id="Standard">
                    <svg width="100%" height="100%">
                        <text class="Common Value BaroValue" x="4%" y="95%">Std</text>
                    </svg>
                </div>
            </div>

            <img style="position: absolute; top: 1750px; left: 240px" width="620px" src="/Pages/VCockpit/Instruments/LegacyA380X/FCU/Images/CSTR.png" />
            <img style="position: absolute; top: 1750px; left: 1130px" width="620px" src="/Pages/VCockpit/Instruments/LegacyA380X/FCU/Images/WPT.png" />
            <img style="position: absolute; top: 1750px; left: 2080px" width="620px" src="/Pages/VCockpit/Instruments/LegacyA380X/FCU/Images/VORD.png" />
            <img style="position: absolute; top: 1750px; left: 3030px" width="620px" src="/Pages/VCockpit/Instruments/LegacyA380X/FCU/Images/NDB.png" />
            <img style="position: absolute; top: 1750px; left: 3980px" width="620px" src="/Pages/VCockpit/Instruments/LegacyA380X/FCU/Images/ARPT.png" />

            <img style="position: absolute; top: 2300px; left: 240px" width="620px" src="/Pages/VCockpit/Instruments/LegacyA380X/FCU/Images/POINTER1.png" />
            <img style="position: absolute; top: 2300px; left: 1130px" width="620px" src="/Pages/VCockpit/Instruments/LegacyA380X/FCU/Images/WX.png" />
            <img style="position: absolute; top: 2300px; left: 2080px" width="620px" src="/Pages/VCockpit/Instruments/LegacyA380X/FCU/Images/TERR.png" />
            <img style="position: absolute; top: 2300px; left: 3030px" width="620px" src="/Pages/VCockpit/Instruments/LegacyA380X/FCU/Images/TRAF.png" />
            <img style="position: absolute; top: 2300px; left: 3980px   " width="620px" src="/Pages/VCockpit/Instruments/LegacyA380X/FCU/Images/POINTER2.png" />
        </div>
    </div>
</script>
